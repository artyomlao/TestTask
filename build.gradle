plugins {
    id 'java'
    id 'org.springframework.boot' version '2.7.5'
    id 'io.spring.dependency-management' version '1.0.15.RELEASE'
    id 'application'
}

mainClassName = 'com.lepesha.task.TestTaskApplication'

group = 'com.lepesha'
version = '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

jar {
    archiveBaseName = 'service_sum'
    archiveVersion = '0.1.0'
    manifest {
        attributes(
                'Main-Class': 'com.lepesha.task.TestTaskApplication'
        )
    }
}

bootJar {
    archiveBaseName = 'service_sum'
    manifest {
        attributes 'Start-Class': 'com.lepesha.task.TestTaskApplication'
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.hibernate:hibernate-core:5.4.11.Final'
    implementation 'org.springframework:spring-orm:5.3.23'
    implementation 'mysql:mysql-connector-java:8.0.28'
    implementation 'junit:junit:4.13.1'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
    useJUnitPlatform()
}




